<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 20px;
            font-size: var(--button-fontSize);
        }

        :root {
            --button-height: 32px;
            --button-fontSize: 14px;
            --color: #333;
            --button-bg: #fff;
            --border-radius: 4px;
            --border-active-bg: #eee;
            --border-color: #999;
            --border-color-hover: #666;
        }
    </style>
</head>

<body>
    <div id="app">
        <g-button>按钮</g-button>
        <g-button icon="settings">按钮</g-button>
        <g-button icon=settings icon-position="right">按钮</g-button>
        <g-button icon=settings icon-position="right" :loading="loading" @click="loading=!loading">按钮</g-button>

        <g-button-group>
            <g-button icon=left icon-position="left">上一页</g-button>
            <g-button>1</g-button>
            <g-button icon=right icon-position="right">下一页</g-button>
        </g-button-group>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_862456_sxlg042zmpr.js"></script>
</body>

</html>
